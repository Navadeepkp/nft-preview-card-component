<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component
      
    </title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Montserrat:wght@100;400&family=Outfit:wght@300;600&family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    
  </head>
<body>
    
        <section>
          <div class="row col-6 col-md-12">
          <div class="card">
            <div id="container">
            <img src="image-equilibrium.jpg" alt="Equilibrium">
            <h3 id="demo">Equilibrium #3429</h3>

            <p class="description"  >Our Equilibrium collection promotes balance and calm</p>


            <div class="rupee">
              <h5 id="rupee">0.041 ETH</h5>
              <h5 id="clock-date">3 Days left</h5>
              <svg id="icon-etherum" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              <svg id="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            </div>
            <hr>

            
            <div class="footer">
              
              <img  class="avatar" src="image-avatar.png" alt="">
              <p id="footer-p">Creation of</p>&nbsp;
              <p id="creator"> Jules Wyvern</p>
            </div>
          </div>
        
          </div>
          
        </section>
       <script src="app.js"></script>
      
</body>
</html>
